version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    shm_size: 1g
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-shared-db-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-dev
    restart: unless-stopped
    ports:
      - "6333:6333"
    environment:
      - QDRANT__STORAGE__PAYLOAD_STORAGE__TYPE=on_disk
    volumes:
      - dev_qdrant_data:/qdrant/storage
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dev-shared-db-network

volumes:
  dev_postgres_data:
    name: blockchain_dev_postgres_data
  dev_qdrant_data:
    name: blockchain_dev_qdrant_data

networks:
  dev-shared-db-network:
    name: dev-shared-db-network
    driver: bridge